<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        #box{
            width: 640px;
            height: 640px;
            margin: 20px;
            border: 25px solid brown;
        }
        .white{
            float: left;
            width: 80px;
            height: 80px;
            background-color: white;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
            font-size: 50px;
        }
        .black{
            float: left;
            width: 80px;
            height: 80px;
            background-color: black;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <center>
    <div id="box">
        <!-- 1st -->
         <div class="white"> <i class="fa-solid fa-chess-rook"></i></div>
         <div class="black"><i class="fa-solid fa-chess-knight" style="color: white;"></i></div>
         <div class="white"><i class="fa-solid fa-chess-bishop"></i></div>
         <div class="black"><i class="fa-sharp fa-regular fa-chess-queen" style="color: white;"></i></div>
         <div class="white"><i class="fa-sharp fa-solid fa-chess-king"></i></div>
         <div class="black"><i class="fa-solid fa-chess-bishop" style="color: white;"></i></div>
         <div class="white"><i class="fa-solid fa-chess-knight"></i></div>
         <div class="black"><i class="fa-solid fa-chess-rook" style="color: white;"></i></div>
        
         <!-- 2nd -->

         <div class="black"><i class="fa-regular fa-chess-pawn" style="color: white;"></i></div>
         <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
         <div class="black"><i class="fa-regular fa-chess-pawn" style="color: white;"></i></div>
         <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
         <div class="black"><i class="fa-regular fa-chess-pawn" style="color: white;"></i></div>
         <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
         <div class="black"><i class="fa-regular fa-chess-pawn" style="color: white;"></i></div>
         <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>

        
         <!-- 3rd -->

         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
        
         <!-- 4th -->
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>

        <!-- 5th -->
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>

        <!-- 6th -->

        <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
        
         <!-- 7th -->
         <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
         <div class="black"><i class="fa-regular fa-chess-pawn" style="color: white;"></i></div>
         <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
         <div class="black"><i class="fa-regular fa-chess-pawn" style="color: white;"></i></div>
         <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
         <div class="black"><i class="fa-regular fa-chess-pawn" style="color: white;"></i></div>
         <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
         <div class="black"><i class="fa-regular fa-chess-pawn" style="color: white;"></i></div>

         <!-- 8th -->
         <div class="black"><i class="fa-solid fa-chess-rook" style="color: white;"></i></div>
         <div class="white"><i class="fa-solid fa-chess-knight"></i></div>
         <div class="black"><i class="fa-solid fa-chess-bishop" style="color: white;"></i></div>
         <div class="white"><i class="fa-sharp fa-regular fa-chess-queen" style="color: black;"></i></div>


         <div class="black"><i class="fa-sharp fa-solid fa-chess-king" style="color: white;"></i></div>
         <div class="white"><i class="fa-solid fa-chess-bishop"></i></div>
         <div class="black"><i class="fa-solid fa-chess-knight" style="color: white;"></i></div>


         <div class="white"> <i class="fa-solid fa-chess-rook"></i></div>

    </div>
</center>
</body>
</html>
